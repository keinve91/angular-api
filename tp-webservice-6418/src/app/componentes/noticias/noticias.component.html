<h1 class="my-4 text-center">Noticias por Categoría</h1>

<div class="container">
  <div class="row mb-3">
    <div class="col-md-6 offset-md-3">
      <label for="categoria" class="form-label">Seleccionar categoría:</label>
      <select id="categoria" [(ngModel)]="categoriaSeleccionada" (change)="cargarNoticias()" class="form-select">
        <option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</option>
      </select>
    </div>
  </div>

  <hr />

  <div *ngIf="noticias.length === 0" class="text-center">
    <p>No hay noticias para esta categoría.</p>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 mb-4" *ngFor="let noticia of noticias">
      <div class="card h-100">
        <img
          *ngIf="noticia.mainMedia?.[0]?.original?.url"
          [src]="noticia.mainMedia[0].original.url"
          [alt]="noticia.mainMedia[0].original.alt || 'Imagen de la noticia'"
          class="card-img-top"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ noticia.title }}</h5>
          <p class="card-text mt-auto">
            <strong>Publicado:</strong> {{ noticia.publishedAt | date: 'short' }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
